<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog de Cafe</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__texto">
        <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertoscon las mejores recetas y consejos
        </p>
      </div>
    </header>

    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label for="nombre" class="campo__label">Nombre</label>
          <input
            class="campo__field"
            id="nombre"
            type="text"
            placeholder="Alvaro Gallo"
          />
        </div>
        <div class="campo">
          <label for="email" class="campo__label">E-mail</label>
          <input
            class="campo__field"
            id="email"
            type="email"
            placeholder="alvaro@gallo.com"
          />
        </div>
        <div class="campo">
          <label for="mensaje" class="campo__label">Tu mensaje</label>
          <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
        </div>
        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__bold">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
            <a class="navegacion__enlace" href="cursos.html">Cursos</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
